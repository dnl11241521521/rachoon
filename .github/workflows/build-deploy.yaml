name: Build & Deploy
run-name: Deploying
on:
  push:
    branches:
      - main
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Get package version
        id: package-version
        run: cd ./apps/backend && echo "VERSION=$(pnpm pkg get version | sed 's/"//g')" >> $GITHUB_OUTPUT
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/rachoon:${{ github.ref_name }}
            ghcr.io/${{ github.actor }}/rachoon:latest
            ghcr.io/${{ github.actor }}/rachoon:v${{ steps.package-version.outputs.VERSION }}
