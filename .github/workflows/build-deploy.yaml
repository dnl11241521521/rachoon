name: ci/cd pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: run linter
        run: pnpm lint
        continue-on-error: true

      - name: run formatter check
        run: pnpm format --check
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: rachoon_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: run backend tests
        run: cd apps/backend && pnpm test
        env:
          APP_KEY: test-key-for-ci-only-not-secure
          APP_NAME: rachoon-test
          NODE_ENV: test
          DB_CONNECTION: pg
          PG_HOST: localhost
          PG_PORT: 5432
          PG_USER: testuser
          PG_PASSWORD: testpass
          PG_DB_NAME: rachoon_test
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: build common package
        run: pnpm --filter @repo/common build

      - name: build backend
        run: pnpm --filter backend build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: install packages
        run: pnpm install --no-frozen-lockfile

      - name: build common package
        run: pnpm --filter @repo/common build

      - name: build backend
        run: pnpm --filter backend build

      - name: create frontend output directory
        run: mkdir -p apps/frontend/.output

      - name: get package version
        id: package-version
        run: |
          cd ./apps/backend
          echo "VERSION=$(pnpm pkg get version | sed 's/"//g')" >> $GITHUB_OUTPUT

      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: setup docker builder
        uses: docker/setup-buildx-action@v3

      - name: build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.actor }}/rachoon:${{ github.ref_name }}
            ghcr.io/${{ github.actor }}/rachoon:latest
            ghcr.io/${{ github.actor }}/rachoon:v${{ steps.package-version.outputs.VERSION }}
